<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/form1.css">
    <link rel="stylesheet" href="css/form2.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form" id="form2">
            <h3>Tư vấn theo hiện tượng</h3>
            <div class="row">
                <div class="multiselect">
                    <div class="select-btn" id="select-btn">
                        <span class="btn-text">Chọn hiện tượng</span>
                        <span class="arrow-dwn">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </div>

                    <ul class="list-items">
                        <li class="item">
                            <span class="checkbox">
                                <i class="fa-solid fa-check check-icon"></i>
                            </span>
                            <span class="item-text">HTML & CSS</span>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn" id="btnSub">Submit</button>
        </div>
        <div class="navbar">
            <a type="submit" href="index.html" class="btn btn-submit btn-back">Quay lại</a>
        </div>

        <div class="modal" id="modal">
            <div class="overlay">
                <div class="content">
                    <div class="head">
                        <img src="images/close.png" alt="" id="iconClose">
                    </div>
                    <div class="response" id="message">

                    </div>
                    <div class="navbar">
                        <button type="submit" class="btn btn-back" id="btnClose">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/form2.js"></script>

</html>
